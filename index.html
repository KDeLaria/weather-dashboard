<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="">
    <header class="container-fluid text-center bg-primary bg-gradient text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-4">
                <p>Enter a city name to view the weather.</p>
                <p></p>
                <form method="post" id="cityForm" name="cityForm" class="form mb-25">
                    <label for="cityInput">City:</label>
                    <input type="text" id="cityInput" name="cityInput">
                    <!-- <br>
                    <label for="stateInput">State:</label>
    
                    <select name="stateInput" id="stateInput">
                    <selection name="" id=""></selection>
                     <selection name="" id=""></selection>
                     </select> -->
                    <button class="text-light bg-primary">Search</button>

                </form>
                <div class="col-8" class="d-flex flex-column">
                    <div id="cities"></div>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <div id="main-forecast" class="card border border-dark">
                        <div class="col-6">
                            <img id="currentIcon" alt="weather icon" class="icon">
                            <h2 id="current-city"></h2>  
                            <div id="currentWeather">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fiveDayForecast">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <h3 id="five-day-title">5-Day Forecast:</h3>
                    <div class="small-forecast card bg-dark text-light">
                        <img id="day-1-icon" alt="weather icon" class="icon">
                        <div id="day-1-weather"></div>
                    </div>
                </div>
                <div class="col-2"><h3><br></h3>
                    <div class="small-forecast card bg-dark text-light">
                        <img id="day-2-icon" alt="weather icon" class="icon">
                        <div id="day-2-weather"></div>
                    </div>
                </div>
                <div class="col-2"><h3><br></h3>
                    <div class="small-forecast card bg-dark text-light">
                        <img id="day-3-icon" alt="weather icon" class="icon">
                        <div id="day-3-weather"></div>
                    </div>
                </div>
                <div class="col-2"><h3><br></h3>
                    <div class="small-forecast card bg-dark text-light">
                        <img id="day-4-icon" alt="weather icon" class="icon">
                        <div id="day-4-weather"></div>
                    </div>
                </div>
                <div class="col-2"><h3><br></h3>
                    <div class="small-forecast card bg-dark text-light">
                        <img id="day-5-icon" alt="weather icon" class="icon">
                        <div id="day-5-weather" class="m-10"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
