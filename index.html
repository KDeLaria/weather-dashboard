<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <p>Enter a city name and select a state to view the weather.</p>
        <form method="post" id="cityForm" name="cityForm">
            <label for="cityInput">City:</label>
            <input type="text" id="cityInput" name="cityInput">

        <div id="currentWeather">

        <div id="fiveDayForcast">
            <div id="day-1-weather">
                <img id="day-1-icon">
            </div>
            <div id="day-2-weather">
                <img id="day-2-icon">
            </div>
            <div id="day-3-weather">
                <img id="day-3-icon">
            </div>
            <div id="day-4-weather">
                <img id="day-4-icon">
            </div>
            <div id="day-5-weather">

            </div>
        </div>
    </main>
